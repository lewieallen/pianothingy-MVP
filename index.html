<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Piano MVP</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/piano.css">
</head>
<body>


<div class="container">
    <h1>Pianothingy-MVP</h1>

    <p class="lead">Play the score below and add notes with the piano... Have fun!!</p>

    <div class="canvas-wrapper">
        <canvas width="700" height="100"></canvas>
    </div><!-- /canvas-wrapper -->

    <h2 id="play-button">&#x25B6;</h2>

    <div id="content">
        <div id="content-inner">
            <div id="piano">
                <div class="help show" tabindex="1">
                    <div class="help-inner">
                        <div id="synth-settings"></div>
                        <div class="opts">
                            <p><strong>Controls:</strong></p>
                           	<p>play using home row &amp; above &nbsp; /</p>
                           	<p>change playable keys: “,” &amp; “.” &nbsp; /</p>
                           	<p>shift keyboard: ← &amp; → <span id="shift"></span></p>
                        </div>
                        <div class="opts">
                            <p><strong>Extras:</strong></p>
                            <p class="toggle-color toggle hold">Color - c &nbsp; /</p>
                            <p class="toggle-demo toggle">Demo - m &nbsp; /</p>
                            <p class="toggle-animate toggle">Visual mode - 8 &nbsp; /</p>
                            <p class="toggle-looper">Looper - 9 &nbsp; /</p>
                            <p>Help - 0</p>
                        </div>
                    </div>
                </div>
              	<div class="loop" tabindex="2">loop</div>
          	</div>
        </div>
    </div>

</div><!-- /container -->


<!-- Vendor Javascript files -->
<!-- NB: All files require jquery -->
<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/vexflow/releases/vexflow-min.js"></script>
<script src="js/audio.js"></script>

<!-- Custom JS -->
    <!-- <script src="js/mvp.js"></script> -->
    <!-- <script src="js/piano-x.js"></script> -->
<script src="js/piano.js"></script>
<script src="js/conversion.js"></script>
<script src="js/stave.js"></script>

</body>
</html>
